<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DotGothic16&family=Montserrat:wght@100;400;900&family=Ubuntu:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script
      src="https://kit.fontawesome.com/c4efa77837.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>テトリス｜TETRIS</title>
  </head>
  <body>
    <div
      class="root min-vh-100 min-vw-100 d-flex justify-content-center align-items-md-center"
    >
      <div class="container">
        <div class="row text-center justify-content-center mx-md-5 px-md-5">
          <!-- 左側のブロック -->
          <div
            class="col-12 col-md-4 row d-flex justify-content-md-center align-items-md-center mx-auto my-4 my-md-0"
          >
            <!-- タイトル -->
            <div class="mt-md-2">
              <h1 class="display-2 fw-bold mb-4 mb-md-0">Tetris</h1>
            </div>
            <!-- 二列目 -->
            <div
              class="col-3 col-md-7 d-flex justify-content-around flex-md-column mx-auto mt-3 gap-4"
            >
              <!-- 操作方法ボタンにハンドアイコンを追加 -->
              <button
                type="button"
                class="col-md-12 btn btn-outline-dark border-3 font btn-block d-none d-md-inline"
                data-bs-toggle="modal"
                data-bs-target="#manualModal"
              >
                <i class="fas fa-hand-point-up"></i>
                <span class="">操作方法</span>
              </button>
              <!-- スタートボタンにプレイボタンアイコンを追加 -->
              <button
                id="start"
                class="col-9 col-md-12 btn btn-outline-dark border-3 font"
              >
                <i class="fas fa-play"></i>
                <span class="d-none d-md-inline">スタート</span>
              </button>
            </div>
            <!-- 三列目 -->
            <div
              class="col-9 col-md-7 d-flex justify-content-around flex-md-column align-items-center mx-auto gap-4 mt-3"
            >
              <!-- 一時停止ボタンに一時停止アイコンを追加 -->
              <button
                id="pause"
                class="col-3 order-0 order-md-0 col-md-12 btn btn-outline-dark border-3 font mx-md-2"
              >
                <i class="fas fa-pause"></i>
                <span class="d-none d-md-inline">一時停止</span>
              </button>
              <!-- やり直すボタンにリフレッシュアイコンを追加 -->
              <button
                type="button"
                class="col-3 order-1 col-md-12 btn btn-outline-dark border-3 font mx-md-2"
                data-bs-toggle="modal"
                data-bs-target="#confirmModal"
              >
                <i class="fas fa-redo"></i>
                <span class="d-none d-md-inline">やり直す</span>
              </button>
              <!-- ミュートボタンにミュートアイコンを追加 -->
              <button
                id="muteButton"
                class="col-3 order-2 col-md-12 btn btn-outline-dark border-3 font mx-md-2"
              >
                <i class="fas fa-volume-up"></i>
                <span class="d-none d-md-inline">ON</span>
              </button>
            </div>
          </div>

          <!-- 真ん中のブロック -->
          <div
            class="col-7 col-md-4 d-flex justify-content-center align-items-md-center mt-4 mt-md-0"
          >
            <!-- ゲームボード -->
            <div id="board" class="">
              <canvas
                id="canvas"
                class="board border border-4 border-dark btn-outline-dark rounded-3"
              ></canvas>
            </div>
          </div>

          <div class="col-5 col-md-4 row justify-content-center">
            <!-- 右側のブロック -->
            <div class="col-12 col-md-12 d-flex justify-content-center align-items-center">
              <div class="col-12 col-md-7 d-flex flex-column">
                <!-- 十字ボタン -->
                <div class="col-12 col-md-12 my-4 mx-0">
                  <div class="d-flex justify-content-center">
                    <button id="upButton" class="btn btn-lg">
                      <i class="fa fa-2x fa-circle-chevron-up"></i>
                    </button>
                  </div>
                  <div class="d-flex justify-content-center gap-4">
                    <button id="leftButton" class="btn btn-lg mx-2">
                      <i class="fa fa-2x fa-circle-chevron-left"></i>
                    </button>
                    <button id="rightButton" class="btn btn-lg mx-2">
                      <i class="fa fa-2x fa-circle-chevron-right"></i>
                    </button>
                  </div>
                  <div class="d-flex justify-content-center">
                    <button id="downButton" class="btn btn-lg">
                      <i class="fa fa-2x fa-circle-chevron-down"></i>
                    </button>
                  </div>
                </div>
                <!-- 右下 -->
                <div class="col-12 col-md-12">
                  <!-- スコア -->
                  <div class="col-md-12 my-4 mx-0 px-0">
                    <p class="fw-bold">スコア</p>
                    <div
                      id="scoreCount"
                      class="fs-4 border border-4 border-dark btn-outline-dark p-4 rounded-3"
                    >
                      0
                    </div>
                  </div>

                  <!-- 消去ライン数 -->
                  <div class="d-none d-md-inline col-md-12">
                    <p>ライン消去数</p>
                    <div
                      id="lineCount"
                      class="fs-4 border border-4 border-dark btn-outline-dark py-4 rounded-3"
                    >
                      0
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- モーダル -->
        <!-- リスタートモダル -->
        <div
          class="modal fade"
          id="confirmModal"
          tabindex="-1"
          aria-labelledby="confirmModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog modal-sm modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="confirmModalLabel">
                  本当にやり直しますか？
                </h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  キャンセル
                </button>
                <button
                  type="button"
                  class="btn btn-primary"
                  data-bs-dismiss="modal"
                  id="restart"
                >
                  はい
                </button>
              </div>
            </div>
          </div>
        </div>

        <!-- 操作方法モーダル -->
        <div
          class="modal fade"
          id="manualModal"
          tabindex="-1"
          aria-labelledby="manualModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog modal-dialog-centered modal-sm">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="manualModalLabel">操作方法</h1>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <ul>
                  <li>ブロックの左移動: <strong>← キー</strong></li>
                  <li>ブロックの右移動: <strong>→ キー</strong></li>
                  <li>ブロックの下移動: <strong>↓ キー</strong></li>
                  <li>ブロックの回転: <strong>↑ キー</strong></li>
                </ul>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  閉じる
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- ゲーム音楽 -->
      <audio src="./sound/retrogamecenter3.mp3" id="gameSound"></audio>
      <audio src="./sound/gameover2_8bit.mp3" id="gameOver"></audio>
      <audio src="./sound/決定ボタンを押す42.mp3" id="gameStartSound"></audio>
      <audio src="./sound/キャンセル3.mp3" id="manualSound"></audio>
      <audio src="./sound/キャンセル7.mp3" id="pauseSound"></audio>
      <audio src="./sound/ゲージ回復1.mp3" id="scoreUpSound"></audio>
      <script src="index.js"></script>
      <body>
        <html></html>
      </body>
    </div>
  </body>
</html>
